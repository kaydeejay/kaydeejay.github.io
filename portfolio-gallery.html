            <script>
                var portImages = document.querySelectorAll(".width-wrapper");

                // note that the following loop is hard-coded to only run twice 
                // this is because I'm still filling out my portfolio
                // most of the "links" there are just placeholders
                // as I add more web apps, it will add the event listener to more of the link elements
                // eventually the loop limiter will be portImages.length

                for (var i =0; i < 2; i++){
                    var portImageLink = portImages[i].childNodes[3].getAttribute("href");
                    portImages[i].addEventListener("click", openLink);
                }
                
                function openLink() {
                    var url = this.childNodes[3].getAttribute("href");
                    var win = window.open(url, '_blank');
                    win.focus();
                }
